<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://localhost:8081/ServletDemo/Loginservlet" method="GET">
        <h1>Login Page</h1>
        
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="uname" placeholder="Enter your name..." required />

        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="pwd" placeholder="Enter your password..." required />

        <input type="submit" value="Login" />
    </form>
</body>
</html>
